<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="content">
		<h1>Rock Paper Scissors</h1>
		<h2>Let's play!</h2>
		<div id="game">
			<div>
				<p id="message">
					
				</p>
			</div>
			<div id="round">
				<div id="player">
					<div id="buttons">
						<button id="rock" class="button">Rock</button>
				        <button id="paper" class="button">Paper</button>
				        <button id="scissors" class="button">Scissor</button>
					</div>
					<div id="player_selection" class="selection">
						
					</div>
				</div>
				<div id="player_score">
				</div>
				<div id="computer_selection" class="selection">
				</div>
			</div>
			<div id="gamer_buttons">
				<button id="start">Start</button>
				<button id="reset">Reset</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
